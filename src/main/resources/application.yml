spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # user-service 라우팅 (JWT 검증 제외)
        - id: user-service-auth
          uri: ${BACKEND_USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # user-service 사용자 조회 (JWT 검증 적용)
        - id: user-service-users
          uri: ${BACKEND_USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/users/**
          filters:
            - JwtAuthenticationFilter

        # inventory-service 재고 조회 (모든 인증된 사용자)
        - id: inventory-service-get
          uri: ${BACKEND_INVENTORY_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/parts
            - Method=GET
          filters:
            - name: JwtAuthenticationFilter

        # inventory-service 재고 감소 (ADMIN만)
        - id: inventory-service-decrease
          uri: ${BACKEND_INVENTORY_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/parts/*/decrease
            - Method=PUT
          filters:
            - name: JwtAuthenticationFilter
              args:
                requiredRole: ADMIN

        # order-service 주문 생성 (ADMIN만)
        - id: order-service
          uri: ${BACKEND_ORDER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/orders/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                requiredRole: ADMIN

server:
  port: 8080

# JWT 설정 (User Service와 동일!)
jwt:
  secret: my-super-secret-key-for-jwt-token-generation-12345678
  expiration: 3600000